syntax = "proto3";
package actor;

message PID {
  string Host = 1;
  string Id = 2;
}

//user messages
message Restarting {}
message Stopping {}
message Stopped {}
message PoisonPill {}
message Started {}

//system messages
message Watch {
	PID watcher = 1;
}
message Unwatch {
	PID watcher = 1;
}
message Terminated {
	PID who = 1;
}