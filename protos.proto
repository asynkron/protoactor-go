syntax = "proto3";
package gam;

message PID {
  string Host = 1;
  string Id = 2;
}

//message envelope

message MessageEnvelope {
  string type_name = 1;
  bytes message_data = 2;
  PID target = 3;
}

message Unit {}

service Remoting {
  rpc Receive (stream MessageEnvelope) returns (Unit) {}
}

//user messages
message Restarting {}
message Stopping {}
message Stopped {}
message PoisonPill {}
message Started {}
